<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AZYLU – Ultra-Cinematic</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Mono&display=swap');

/* Global */
body, html { margin:0; padding:0; font-family:'Roboto Mono', monospace; background:#0A0A0A; color:#F5F5F5; scroll-behavior:smooth; overflow-x:hidden;}
a { text-decoration:none; color:#F5F5F5;}
h1,h2,h3 { margin:0; }

/* Hero Video */
.hero { position:relative; width:100%; height:80vh; overflow:hidden;}
.hero video { width:100%; height:100%; object-fit:cover; filter: brightness(0.5);}
.hero .overlay { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; pointer-events:none;}
.glitch { font-family:'Oswald', sans-serif; font-size:5rem; color:#F5F5F5; letter-spacing:5px; position:relative; animation:glitchAnim 2s infinite;}
.glitch::before, .glitch::after { content:attr(data-text); position:absolute; left:0;}
.glitch::before { animation:glitchTop 2s infinite; color:#A0A0A0; clip:rect(0,900px,0,0);}
.glitch::after { animation:glitchBottom 2s infinite; color:#F5F5F5; clip:rect(0,900px,0,0);}
.glitch:hover { text-shadow:0 0 5px #F5F5F5, 0 0 10px #A0A0A0;}

@keyframes glitchAnim {0%,20%,40%,60%,80%,100%{transform:translate(0);}10%{transform:translate(-2px,-2px);}30%{transform:translate(2px,2px);}50%{transform:translate(-2px,2px);}70%{transform:translate(2px,-2px);}90%{transform:translate(-1px,1px);}}
@keyframes glitchTop {0%{clip:rect(2px,9999px,20px,0);}50%{clip:rect(10px,9999px,30px,0);}100%{clip:rect(2px,9999px,20px,0);}}
@keyframes glitchBottom {0%{clip:rect(25px,9999px,40px,0);}50%{clip:rect(30px,9999px,45px,0);}100%{clip:rect(25px,9999px,40px,0);}}

.btn { display:inline-block; margin-top:20px; padding:12px 28px; border:2px solid #F5F5F5; transition:0.3s, transform 0.3s;}
.btn:hover { background:#1C1C1C; transform:scale(1.05); pointer-events:auto;}

/* Products Grid */
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:50px 20px; z-index:1; position:relative;}
.product { background:#1C1C1C; border-radius:10px; overflow:hidden; opacity:0; transform:translateY(20px); transition:0.6s ease;}
.product.visible { opacity:1; transform:translateY(0);}
.product img { width:100%; display:block;}
.product h3 { margin:10px 0 5px 0; text-align:center;}
.product p { text-align:center; color:#A0A0A0; margin:0 0 10px 0;}
.product:hover { transform:translateY(-5px) scale(1.02); box-shadow:0 15px 25px rgba(0,0,0,0.5);}

/* Modal */
#thankyouModal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(10,10,10,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; visibility:hidden; opacity:0; transition:0.5s; z-index:999;}
#thankyouModal.show { visibility:visible; opacity:1;}
#thankyouModal h1 { font-size:4rem; margin-bottom:20px; }
#thankyouModal p { font-size:1.2rem; color:#A0A0A0; }
#thankyouModal .btn { margin-top:30px;}

/* Particle Canvas */
#particles { position:absolute; width:100%; height:100%; top:0; left:0; z-index:0; pointer-events:none; }

/* Footer */
footer { text-align:center; background:#1C1C1C; padding:15px; font-size:0.9rem; color:#A0A0A0;}
</style>
</head>
<body>

<!-- Particle Canvas -->
<canvas id="particles"></canvas>

<!-- Hero Video -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="hero.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay">
    <h1 class="glitch" data-text="AZYLU">AZYLU</h1>
    <p>REVIVAL / DROP 01</p>
    <a href="#" id="joinBtn" class="btn">Join the Movement</a>
  </div>
</section>

<!-- Products -->
<section class="products" id="products"></section>

<!-- Thank You Modal -->
<div id="thankyouModal">
  <h1 class="glitch" data-text="THANK YOU">THANK YOU</h1>
  <p>For trusting AZYLU. You are now part of the movement.</p>
  <a href="#top" id="closeModal" class="btn">Back to AZYLU</a>
</div>

<footer>© 2025 AZYLU. All Rights Reserved.</footer>

<script>
// Products
const products=[
  {name:"AZYLU Hoodie",desc:"Limited Edition / Cosmic Print",img:"hoodie.jpg",link:"https://bit.ly/azyh01"},
  {name:"AZYLU Tee",desc:"Oversized / Streetwear Vibe",img:"tee.jpg",link:"https://bit.ly/azyt01"},
  {name:"AZYLU Cap",desc:"Minimal Logo / One Size",img:"cap.jpg",link:"https://bit.ly/azyc01"}
];
const container=document.getElementById("products");
products.forEach(p=>{
  const card=document.createElement('div');
  card.className='product';
  card.innerHTML=`<img src="${p.img}" loading="lazy"><h3>${p.name}</h3><p>${p.desc}</p><a href="${p.link}" class="btn">Buy Now</a>`;
  container.appendChild(card);
});

// Reveal Products on scroll
function reveal(){document.querySelectorAll('.product').forEach(item=>{const top=item.getBoundingClientRect().top;const h=window.innerHeight;if(top<h-50){item.classList.add('visible');}});}
window.addEventListener('scroll',reveal); reveal();

// Join Modal
const joinBtn=document.getElementById('joinBtn');
const modal=document.getElementById('thankyouModal');
const closeModal=document.getElementById('closeModal');
joinBtn.onclick=e=>{e.preventDefault(); modal.classList.add('show');}
closeModal.onclick=e=>{e.preventDefault(); modal.classList.remove('show');}

// Particles
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<100;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,d:Math.random()*50});}
function drawParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle="rgba(255,255,255,0.3)";ctx.fill();p.y+=0.5;if(p.y>canvas.height)p.y=0;});requestAnimationFrame(drawParticles);}
drawParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>
</body>
</html>
